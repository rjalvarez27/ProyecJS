<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/37c4a7a2c4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-blue-500">
    <section class="h-screen">
        <img src="https://templatepocket.com/wp-content/uploads/2020/01/fortnite-1-800x499.png" alt="logo" class="w-[250px] h-[150px] relative left-20  sm:left-[45%]">
        <div class="h-[500px] p-6">
            <div class="flex h-[100%] flex-wrap items-center justify-center lg:justify-between">
                <div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
                    <img src="../Imagenes/Login.png" class="w-full"
                        alt="Sample image" />
                </div>
                <div class="mb-10 md:mb-0 md:w-5/12 lg:w-5/12 xl:w-5/12">
                    <form>
                        <div class="flex flex-row items-center justify-center lg:justify-start">
                            <p class="mb-0 mr-4 text-lg text-white">Sign in with</p>
                            <button type="button" class="mx-1 h-9 w-9 rounded-full bg-white uppercase leading-normal">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-3.5 w-3.5" fill="currentColor"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
                                </svg>
                            </button>
                            <button type="button" data-te-ripple-init data-te-ripple-color="light"
                                class="mx-1 h-9 w-9 rounded-full bg-white uppercase leading-normal">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-3.5 w-3.5" fill="currentColor"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                                </svg>
                            </button>
                            <button type="button" data-te-ripple-init data-te-ripple-color="light"
                                class="mx-1 h-9 w-9 rounded-full bg-white uppercase leading-normal">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-3.5 w-3.5" fill="currentColor"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z" />
                                </svg>
                            </button>
                        </div>
                        <div
                            class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
                            <p class="mx-4 mb-0 text-center font-semibold dark:text-white">
                                Or
                            </p>
                        </div>
                        <!-- Email -->
                        <div class="relative mb-6" data-te-input-wrapper-init>
                            <label for="exampleFormControlInput2"
                            class="relative left-2 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] text-white">Email

                        </label>
                        <input type="text"
                            class="block min-h-[auto] w-[100%] ml-2 rounded border-0 bg-white px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear"
                             id="email"/>
                        </div>
                        <!-- Password -->
                        <div class="relative mb-6" data-te-input-wrapper-init>
                            <label for="exampleFormControlInput22"
                            class="relative left-2 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] text-white">Password
                        </label>
                        <input type="password"
                            class="block min-h-[auto] w-[100%] ml-2 rounded border-0 bg-white px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear"
                            id="password"/>
                        
                        </div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Sign-check-icon.png"  alt="ok" id="listo" class=" w-16 relative   left-24  sm:left-[45%] hidden">
                        <p class="warnings text-white text-center m-4 p-2"  id="alerta"  ></p>
                        <div class="mb-6 flex items-center justify-between">
                            <!-- Botton -->
                            <div class="text-center">
                                <button type="button"
                                    class="relative left-20  sm:left-[270px] rounded bg-yellow-500 px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600"
                                    data-te-ripple-init data-te-ripple-color="light" id="btn" type="submit">
                                    Login
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
